<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../../css/pages/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="background-layout">
      <div class="bg-X tl">X</div>
      <div class="bg-X br">X</div>
      <div class="bg-O tr">O</div>
      <div class="bg-O bl">O</div>
    </div>
    <div class="body">
      <div class="container">
        <div class="hero-image-section">
          <img
            src="../../assets/login-hero-image.jpg"
            class="hero-image"
            alt=""
          />
          <div class="overlay-text">OutreachHub</div>
        </div>
        <div class="login-section">
          <div class="login-title">
            <h1>Login to OutreachHub</h1>
          </div>
          <div class="login-input">
            <div class="input-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-field"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-field"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="input-group">
              <button type="submit" class="login-button">Login</button>
            </div>
          </div>
          <div class="input-group">
            <p class="signup-link">
              Don't have an account? <a href="./signup.html">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
