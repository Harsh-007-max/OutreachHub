<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../css/pages/campaign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
  </head>

  <body class="body">
    <nav>
      <div class="left">
        <a href="../index.html" class="nav-link">OutreachHub</a>
      </div>
      <div class="right">
        <a href="./home.html" class="nav-link">Home</a>
        <a href="./campaign.html" class="nav-link">Campaign</a>
        <a href="./contacts.html" class="nav-link">Contact</a>
        <a href="./message-template.html" class="nav-link">Message Template</a>
        <a href="./about.html" class="nav-link">About</a>
        <a href="../auth/login.html" class="nav-link">login</a>
        <a href="../auth/signup.html" class="nav-link">Start for free</a>
      </div>
    </nav>
    <main>
      <div class="background-layout">
        <div class="bg-X tl">X</div>
        <div class="bg-X br">X</div>
        <div class="bg-O tr">O</div>
        <div class="bg-O bl">O</div>
      </div>
      <div class="top-bar">
        <h1>Welcome User!</h1>
        <div class="submenu">
          <button type="button" class="view-btn" onclick="addBtn()">Add Campaign +</button>
        </div>
      </div>
      <div class="container">
        <div class="main-content"></div>
      </div>
    </main>
    <div class="form display-none" id="campaign-form-div">
      <form method="POST" id="campaign-form">
        <div class="top">
          <span class="title">Edit Form</span>
          <button
            type="button"
            onclick="closeBtn()"
            class="close-button close"
          >
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
        <div class="main">
          <div class="side">
            <img src="" name="img" class="form-image" alt="" id="form-img" />
          </div>
          <div class="main-form">
            <fieldset>
              <label class="form-label" for="CampaignBanner"
                >Campaign Banner:</label
              >
              <input
                class="form-input"
                type="text"
                name="CampaignBanner"
                id="CampaignBanner"
                placeholder="Enter Campaign Banner URL"
              />
            </fieldset>
            <fieldset>
              <label class="form-label" for="CampaignTitle"
                >Campaign Title:</label
              >
              <input
                class="form-input"
                type="text"
                name="CampaignTitle"
                id="CampaignTitle"
                placeholder="Enter Campaign Title"
              />
            </fieldset>
            <fieldset>
              <label for="CampaignStatus" class="form-label"
                >Campaign Status:</label
              >
              <select
                name="CampaignStatus"
                class="form-dropdown"
                id="CampaignStatus"
              >
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Draft">Draft</option>
                <option value="Completed">Completed</option>
                <option value="Upcoming">Upcoming</option>
              </select>
            </fieldset>
            <div class="grp">
              <fieldset>
                <label class="form-label" for="CampaignStartDate"
                  >Campaign Start Date:</label
                >
                <input
                  class="form-input-grp"
                  type="datetime-local"
                  name="CampaignStartDate"
                  id="CampaignStartDate"
                  placeholder="Enter Campaign Start Date"
                />
              </fieldset>
              <fieldset>
                <label class="form-label" for="CampaignEndDate"
                  >Campaign End Date:</label
                >
                <input
                  class="form-input-grp"
                  type="datetime-local"
                  name="CampaignEndDate"
                  id="CampaignEndDate"
                  placeholder="Enter Campaign End Date"
                />
              </fieldset>
            </div>
            <fieldset>
              <label class="form-label" for="CampaignTags"
                >Campaign Tags:</label
              >
              <input
                class="form-input"
                type="text"
                name="CampaignTags"
                id="CampaignTags"
                placeholder="Enter Campaign Tag"
              />
            </fieldset>
            <fieldset class="textarea-fieldset">
              <label class="form-label-textarea" for="CampaignDescription"
                >Campaign Description:</label
              >
              <textarea
                class="form-input-textarea"
                type="text"
                name="CampaignDescription"
                id="CampaignDescription"
                placeholder="Enter Campaign Description"
              ></textarea>
            </fieldset>
          </div>
        </div>
        <div class="bottom">
          <button class="submit-btn" type="submit">Submit</button>
        </div>
        <input type="hidden" name="id" />
      </form>
    </div>
    <script src="../../js/pages/campaign.js"></script>
  </body>
</html>
