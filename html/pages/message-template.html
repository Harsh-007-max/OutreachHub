<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/pages/message-template.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
</head>

<body class="body">
  <nav>
    <div class="left">
      <a href="../index.html" class="nav-link">OutreachHub</a>
    </div>
    <div class="right">
      <a href="./home.html" class="nav-link">Home</a>
      <a href="./campaign.html" class="nav-link">Campaign</a>
      <a href="./contacts.html" class="nav-link">Contact</a>
      <a href="./message-template.html" class="nav-link">Message Template</a>
      <a href="./about.html" class="nav-link">About</a>
      <a href="../auth/login.html" class="nav-link">login</a>
      <a href="../auth/signup.html" class="nav-link">Start for free</a>
    </div>
  </nav>
  <main>
    <div class="background-layout">
      <div class="bg-X tl">X</div>
      <div class="bg-X br">X</div>
      <div class="bg-O tr">O</div>
      <div class="bg-O bl">O</div>
    </div>
    <div class="top-bar">
      <h1>Welcome User!</h1>
      <div class="submenu">
        <button type="button" class="view-btn" onclick="addBtn()">
          Add Contact +
        </button>
      </div>
    </div>
    <div class="container">
      <div class="main-content"></div>
      <!-- contains main content-->
    </div>
  </main>
  <div class="form display-none" id="message-template-form-div">
    <form method="POST" id="message-template-form">
      <div class="top">
        <span class="title">Edit Form</span>
        <button type="button" onclick="closeBtn()" class="close-button close">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
      <div class="main">
        <div class="side">
          <img src="" name="img" class="form-image" alt="" id="form-img" />
        </div>
        <div class="main-form">
          <fieldset>
            <label class="form-label" for="AssetUrl">Asset Url:</label>
            <input class="form-input" type="text" name="AssetUrl" id="AssetUrl" placeholder="Enter Asset URL" />
          </fieldset>
          <fieldset>
            <label class="form-label" for="Name">Name:</label>
            <input class="form-input" type="text" name="Name" id="Name" placeholder="Enter Name" />
          </fieldset>
          <fieldset>
            <label for="Type" class="form-label">Type:</label>
            <input class="form-input" type="text" name="Type" id="Type" placeholder="Enter Type" />
          </fieldset>
          <fieldset>
            <label class="form-label" for="Tag">Tag:</label>
            <input class="form-input" type="text" name="Tag" id="Tag" placeholder="Enter Tag" />
          </fieldset>
          <fieldset>
            <label class="form-label" for="Workspace">Workspace:</label>
            <input class="form-input" type="text" name="Workspace" id="Workspace" placeholder="Enter Workspace" />
          </fieldset>
          <fieldset>
            <label class="form-label" for="Content">Content:</label>
            <input class="form-input" type="text" name="Content" id="Content" placeholder="Enter Content" />
          </fieldset>
        </div>
      </div>
      <div class="bottom">
        <button class="submit-btn" type="submit">Submit</button>
      </div>
      <input type="hidden" name="id" />
    </form>
  </div>
  <script src="../../js/pages/message-template.js"></script>
</body>

</html>
